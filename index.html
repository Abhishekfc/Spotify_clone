<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <meta name="google" content="notranslate">

    <title>Spotify</title>
</head>

<body>
    <nav class="navbar bg-black">
        <div class="navbar-left">
            <img class="spotify-logo invert" src="logo.svg" alt=" spotify logo">

            <div class="circle-icon">
                <img class="logo invert" src="home.svg " alt="home logo">

            </div>

        </div>
        <div class="navbar-mid">
            <div class="search-bar">
                <input type="search" placeholder="What do you want to play?">
                <img class="seach-icon invert" src="search.svg" alt="search">
                <div class="seperator"></div>
                <img class="browse invert" src="browse.svg" alt="browse">
            </div>
        </div>
        <div class="navbar-right">
            <div class="navbar-links">
                <a href="#" class="nav-link">Premium</a>
                <a href="#" class="nav-link">Support</a>
                <a href="#" class="nav-link">Download</a>
            </div>

            <span class="divider"></span>
            <div class="install-app">
                <img class="small-download-icon invert" src="download.svg" alt="Install App"> Install App
            </div>
            <a href="#">Sign Up</a>
            <button class="login-button">Log in</button>
        </div>

    </nav>


    <div class="container flex bg-black">


        <div class="left">
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    Your Library
                    <img class="plus invert " src="plus.svg " alt="add">
                </div>


                <div class="box2">
                    <div class="create-playlist">
                        <h2>Create your first playlist</h2>
                        It's easy, we'll help you
                        <button>Create playlist</button>

                    </div>

                    <div class="browse-podcast">

                    </div>
                </div>

                <div class="footer">
                    <div class="footer-links">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                    <div class="extracookies">
                        <a href="https://www.spotify.com/in-en/accessibility/">Cookies</a>
                    </div>
                    
                    <div class="language-button">
                        <span>üåê</span> English
                    </div>
                </div>




            </div>
        </div>






        <div class="right bg-grey ">

        </div>

    </div>
</body>

</html>
