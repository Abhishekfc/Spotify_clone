<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <meta name="google" content="notranslate">

    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <nav class="navbar bg-black">
    
        
            <img id="hamburger"  class = "invert hamburger"src="img/hamburger.svg" alt="">
        
        <div class="navbar-left">
            <img class="spotify-logo invert" src="img/logo.svg" alt=" spotify logo">

            <div class="circle-icon">
                <img class="logo invert" src="img/home.svg " alt="home logo">

            </div>

        </div>
        <div class="navbar-mid">
            <div class="search-bar">
                <input type="text" placeholder="What do you want to play?">
                <img class="seach-icon invert" src="img/search.svg" alt="search">
                <div class="seperator"></div>
                <img class="browse invert" src="img/browse.svg" alt="browse">
            </div>
        </div>
        <div class="navbar-right">
            <div class="navbar-links">
                <a href="#" class="nav-link">Premium</a>
                <a href="#" class="nav-link">Support</a>
                <a href="#" class="nav-link">Download</a>
            </div>

            <span class="divider"></span>
            <div class="install-app">
                <img class="small-download-icon invert" src="img/download.svg" alt="Install App"> Install App
            </div>
            <a href="#">Sign Up</a>
            <button class="login-button">Log in</button>
        </div>

    </nav>


    <div class="container flex bg-black">


        <div class="left">
            <div class="library bg-grey rounded m-1">
                <!-- <div class="heading">
                    Your Library
                    <img class="plus invert " src="plus.svg " alt="add">
                </div> -->


                <div class="box2">
                    <div class="library-header">
                        <h2>Your Library</h2>

                        <img class="plus invert " src="img/plus.svg " alt="add">

                    </div>


                    <div class="songList">
                        <ul>

                        </ul>
                    </div>


                </div>

                <div class="footer">
                    <div class="footer-links">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                    <div class="extracookies">
                        <a href="https://www.spotify.com/in-en/accessibility/">Cookies</a>
                    </div>

                    <div class="language-button">
                        <span>üåê</span> English
                    </div>
                </div>




            </div>
        </div>






        <div class="right bg-grey rounded">
            <div class="section">

                <h2>Spotify Playlist</h2>
                <div class="cardcontainer">
                  
                    



                </div>
            </div>


            <div class="section">
                <h2>PlayLists</h2>
                <div class="scroll-container">
                    <div class="spotify-playlist">
                        <img src="" alt="">
                        <h2>Playlist Name</h2>
                        <p>playlist details</p>
                    </div>
                </div>
            </div>





            <div class="section">
                <h2>Top Artists</h2>
                <div class="scroll-container">
                    <div class="card-circle">
                        <img src="" alt="">
                        <p>Artist name</p>
                    </div>
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">

                    <div class="songinfo">

                    </div>

                    <div class="songbuttons">
                        <img id="previous" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play2.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>

                    <div class="timevol">
                    <div class="songtime">

                    </div>

                    <div class="volume">

                        <img width="20" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
